<div ng-repeat="(level, alerts) in $ctrl.alerts" >
<div ng-repeat="(subject, alert) in alerts" id='hxAlert' type="{{level}}">
    <span id='hxIconWrapper'>
        <hx-icon id='hxIcon' type='info-circle'></hx-icon>
    </span>
    <span id='hxContent'>
        <span id='hxStatus'>{{alert.subject}}:</span>
        {{alert.msg}}
    </span>
    <button id='hxDismiss' type='button' ng-click="$ctrl.removeAlert(level, subject)">
        <hx-icon type='times'></hx-icon>
    </button>
</div>
</div>
